<script>
window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;
  const vh = window.innerHeight;

  // Animations du premier écran
  let scroll1 = Math.min(Math.max(scrollTop / vh, 0), 1);
  document.documentElement.style.setProperty("--scroll", scroll1);

  const myElement = document.querySelector(".logo-container2");

  if (scroll1 < 1) {
    myElement.classList.add("hidden");
  } else {
    myElement.classList.remove("hidden");
  }

  // Animations du deuxième écran (entre 100vh et 200vh)
  let scroll2 = Math.min(Math.max((scrollTop - vh) / vh, 0), 1);
  document.documentElement.style.setProperty("--scroll2", scroll2);

  // Animations du troisième écran (entre 200vh et 300vh)
  let scroll3 = Math.min(Math.max((scrollTop - 2 * vh) / vh, 0), 1);
  document.documentElement.style.setProperty("--scroll3", scroll3);
});

</script>




<script>
const section0 = document.querySelector('.hero');
const elements0 = document.querySelectorAll('.logo-container2');
const elements01 = document.querySelectorAll('.defilement');

const observer0 = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      elements0.forEach(el => el.classList.add('hidden'));
      elements01.forEach(el => el.classList.remove('hidden'));
    } else {
      elements0.forEach(el => el.classList.remove('hidden'));
      elements01.forEach(el => el.classList.add('hidden'));
    }
  });
}, { threshold: 0.75 });


observer0.observe(section0);
</script>
<script>
const section = document.querySelector('.hero2');
const elements = document.querySelectorAll('.hero2-fixed');
const elements2img = document.querySelectorAll('.hero2-fixed-img');

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      elements.forEach(el => el.classList.add('show-fixed'));
      document.getElementById("cart").classList.add("hidden");
      document.getElementById("menu").classList.add("hidden");
      section.classList.add("nocolision");
    } else {
      elements.forEach(el => el.classList.remove('show-fixed'));
      document.getElementById("cart").classList.add("hidden");
      document.getElementById("menu").classList.add("hidden");
      section.classList.remove("nocolision");
    }
  });
}, { threshold: 0.55 });

const observer2img = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      elements2img.forEach(el => el.classList.add('show-fixed'));
    } else {
      elements2img.forEach(el => el.classList.remove('show-fixed'));
    }
  });
}, { threshold: 0.5 });

observer.observe(section);
observer2img.observe(section);
</script>
<script>

document.getElementById("toggle-menu").addEventListener("click", () => {

  document.getElementById("cart").classList.add("hidden");
});
</script>
